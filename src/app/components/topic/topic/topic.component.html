<div class="topic" [ngClass]="topic.theme">
  <!-- ------------------------------ Color ------------------------------ -->
  <app-color-picker [theme]="topic.theme" (onChangeColor)="onChangeColor($event)"></app-color-picker>

  <!-- ------------------------------- Name -------------------------------- -->
  <div class="topic-name" (click)="play()">{{ topic.topic }}</div>

  <!-- ------------------------------- Play -------------------------------- -->
  <div class="play-btn" (click)="edit()"><i class="bi bi-pen-fill"></i></div>
</div>
