<div class="result-page page" [ngClass]="topic.theme">
  <!-- ------------------------------- Header -------------------------------- -->
  <div class="header">
    <app-title [text]="topic.topic"></app-title>
  </div>

  <!-- ------------------------------- Body -------------------------------- -->
  <div class="body">
    <div class="progress-container">
      <round-progress
        [current]="correctAnswers.length"
        [max]="correctAnswers.length + wrongAnswers.length"
        [color]="'var(--primary-color)'"
        [background]="'var(--primaryContainer-color)'"
        [rounded]="true"
        [responsive]="true"
        [duration]="2000"
        [animation]="'easeOutBack'"
      ></round-progress>
      <div class="summary-result">{{ correctAnswers.length }} / {{ correctAnswers.length + wrongAnswers.length }}</div>
    </div>
  </div>

  <!-- ------------------------------ Footer ------------------------------- -->
  <div class="footer">
    <app-footer-button-icon icon="house" (onClick)="goToTopicsPage()"></app-footer-button-icon>
    <app-footer-button-icon
      *ngIf="wrongAnswers.length > 0"
      [icon]="['arrow-counterclockwise', 'exclamation']"
      (onClick)="restartWrongAnswers()"
    ></app-footer-button-icon>
    <app-footer-button-icon icon="arrow-counterclockwise" (onClick)="restart()"></app-footer-button-icon>
  </div>

  <!-- Loader -->
  <app-loader></app-loader>
</div>
