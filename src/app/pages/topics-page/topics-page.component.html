<div class="topics-page page pink-theme">
  <!-- ------------------------------- Header -------------------------------- -->
  <div class="header">
    <app-title text="STUDY CARD"></app-title>
  </div>

  <!-- ------------------------------- Body -------------------------------- -->
  <div class="body">
    <app-search-bar class="search-bar" (onChange)="filterTopics($event)"></app-search-bar>

    <app-topic-list class="topic-list" [topics]="topicsFiltered"></app-topic-list>
  </div>

  <!-- ------------------------------ Footer ------------------------------- -->
  <div class="footer">
    <app-footer-button-icon class="delete-account-icon" icon="person-x" (onClick)="deleteSlidebar.show()"></app-footer-button-icon>
    <app-footer-button-icon icon="plus-lg" (onClick)="newTopic()"></app-footer-button-icon>
  </div>

  <!-- -------------------------- Delete Slidebar -------------------------- -->
  <app-slidebar-delete
    type="Account"
    name="all of your datas in addition of your account"
    (onClose)="onCloseDeleteSlidebar($event)"
    #deleteSlidebar
  ></app-slidebar-delete> 

  <!-- Loader -->
  <app-loader></app-loader>
</div>
