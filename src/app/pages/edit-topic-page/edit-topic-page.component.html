<div class="edit-topic-page page" [ngClass]="topic.theme">
  <!-- ------------------------------- Header -------------------------------- -->
  <div class="header">
    <app-title [text]="topic.topic"></app-title>
  </div>

  <!-- ------------------------------- Body -------------------------------- -->
  <div class="body">
    <app-edit-card-list class="edit-card-list" [cards]="cards"></app-edit-card-list>
  </div>

  <!-- ------------------------------ Footer ------------------------------- -->
  <div class="footer">
    <app-button-icon icon="arrow-return-left" routerLink="/home"></app-button-icon>
    <app-button-icon icon="plus-lg"></app-button-icon>
    <app-button-icon icon="alphabet" (onClick)="renameSlidebar.show()"></app-button-icon>
    <app-button-icon icon="trash3" (onClick)="deleteSlidebar.show()"></app-button-icon>
  </div>

  <!-- -------------------------- Rename Slidebar -------------------------- -->
  <app-slidebar-rename-topic [topic]="topic" #renameSlidebar></app-slidebar-rename-topic>

  <!-- Delete Slidebar -->
  <app-slidebar-delete-topic [topic]="topic" #deleteSlidebar></app-slidebar-delete-topic>
</div>
