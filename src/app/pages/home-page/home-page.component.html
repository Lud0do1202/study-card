<div class="home-page page pink-theme">
  <!-- ------------------------------- Header -------------------------------- -->
  <div class="header">
    <app-title text="STUDY CARD"></app-title>
  </div>

  <!-- ------------------------------- Body -------------------------------- -->
  <div class="body">
    <app-search-bar class="search-bar" (onChange)="filterTopics($event)"></app-search-bar>

    <app-topic-list class="topic-list" [topics]="topicsFiltered"></app-topic-list>
  </div>

  <!-- ------------------------------ Footer ------------------------------- -->
  <div class="footer">
    <app-button-icon icon="plus-lg" (onClick)="showAddTopicForm()"></app-button-icon>
  </div>
</div>
